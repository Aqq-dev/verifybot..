<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>認証ログ</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 10px; }
    th { background: #222; }
  </style>
</head>
<body>
  <h1>✅ 認証ログ一覧</h1>
  <table>
    <tr><th>IP</th><th>Email</th><th>User ID</th></tr>
    {% for user in users %}
      <tr>
        <td>{{ user.ip }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.user_id }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
